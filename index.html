<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <script defer src="app.js"></script>
    <title>Timer</title>
</head>
<body>
    <div id="container">
        <!-- секция времени -->
    <div id="time">
        <span id="clock_dial">
            00:00:00
        </span>
    </div>
        <!-- секция с промежутками -->
    <div id="interval_section">
        <ol id="interval">
            <!-- <li class="numeric_value"></li> -->
            
        </ol>
    </div>
        <!--  первая и вторая секция кнопок -->
    <div id="buttons">
        <div id="start_btn">start</div>

         <div id="stop_int_btn">
            <div id="stop_btn">stop</div> 
            <div id="interval_btn">interval</div> 
        </div>

    </div>
        <!-- третья секция кнопок -->
    <div id="cont_reset_btn">
        <div id="continue_btn">continue</div>
        <div id="reset_btn">reset</div>
    </div>

</div>
    
</body>
</html>
